<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELAN Skin Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            color: #e0e0e0;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(25, 25, 25, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.4);
            padding: 30px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #ffffff;
            font-weight: 700;
        }

        .settings-section {
            background: rgba(30, 30, 30, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }

        .settings-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .setting-group {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            font-weight: 500;
            color: #c0c0c0;
        }

        input[type="number"] {
            padding: 10px 14px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            font-size: 14px;
            background: rgba(40, 40, 40, 0.8);
            color: #e0e0e0;
            transition: all 0.3s ease;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .calculator-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .item-selector {
            background: rgba(30, 30, 30, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 8px;
        }

        .results {
            background: rgba(34, 197, 94, 0.2);
            color: #ffffff;
            border: 1px solid rgba(34, 197, 94, 0.3);
            padding: 20px;
            border-radius: 8px;
        }

        select {
            width: 100%;
            padding: 10px 14px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            font-size: 14px;
            margin-bottom: 15px;
            background: rgba(40, 40, 40, 0.8);
            color: #e0e0e0;
            transition: all 0.3s ease;
        }

        select:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .result-item {
            margin-bottom: 12px;
            padding: 10px 0;
            border-bottom: 1px solid rgba(34, 197, 94, 0.2);
        }

        .result-item:last-child {
            border-bottom: none;
        }

        .result-label {
            font-weight: 500;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 4px;
        }

        .result-value {
            font-size: 18px;
            font-weight: 600;
            color: #ffffff;
        }

        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .item-card {
            background: rgba(25, 25, 25, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 20px;
            backdrop-filter: blur(5px);
        }

        .item-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #ffffff;
            border-bottom: 2px solid #3b82f6;
            padding-bottom: 8px;
        }

        .skin-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .skin-item:last-child {
            border-bottom: none;
        }

        .skin-name {
            font-weight: 500;
            color: #e0e0e0;
        }

        .skin-details {
            text-align: right;
            font-size: 14px;
            color: #c0c0c0;
        }

        .price-per-respray {
            font-weight: 600;
            color: #3b82f6;
        }

        .toggle-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .toggle-label {
            font-size: 14px;
            color: #c0c0c0;
            font-weight: 500;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: .4s;
            border-radius: 24px;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 2px;
            bottom: 2px;
            background-color: #3b82f6;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .toggle-slider {
            background-color: rgba(34, 197, 94, 0.3);
            border-color: rgba(34, 197, 94, 0.5);
        }

        input:checked + .toggle-slider:before {
            transform: translateX(26px);
            background-color: #22c55e;
        }

        @media (max-width: 768px) {
            .calculator-section {
                grid-template-columns: 1fr;
            }
            
            .items-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ELAN Skin Calculator</h1>
        
        <div class="settings-section">
            <h3 style="margin-bottom: 15px;">Settings</h3>
            <div class="settings-grid">
                <div class="setting-group">
                    <label for="baseline">E$ Baseline per Euro (E$):</label>
                    <input type="number" id="baseline" value="100000" step="100">
                </div>
                <div class="setting-group">
                    <label for="usdToEur">USD to EUR Rate:</label>
                    <input type="number" id="usdToEur" value="0.92" step="0.01">
                </div>
                <div class="setting-group">
                    <label for="currencyToggle">Display Currency:</label>
                    <div class="toggle-container">
                        <span class="toggle-label">EUR</span>
                        <label class="toggle-switch">
                            <input type="checkbox" id="currencyToggle">
                            <span class="toggle-slider"></span>
                        </label>
                        <span class="toggle-label">USD</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="calculator-section">
            <div class="item-selector">
                <h3 style="margin-bottom: 15px;">Calculate Specific Item</h3>
                <label for="itemSelect">Select Item:</label>
                <select id="itemSelect">
                    <option value="">Choose an item...</option>
                </select>
                
                <label for="skinSelect">Select Skin:</label>
                <select id="skinSelect" disabled>
                    <option value="">Choose a skin...</option>
                </select>
            </div>

            <div class="results">
                <h3 style="margin-bottom: 15px;">Results</h3>
                <div id="calculationResults">
                    <p style="color: #666;">Select an item and skin to see calculations</p>
                </div>
            </div>
        </div>

        <div class="items-grid" id="itemsGrid">
            <!-- Items will be populated here -->
        </div>
    </div>

    <script>
        const itemsData = {
            "M9": {
                "Blue": { price: 250, resprays: 10 },
                "Red": { price: 250, resprays: 10 }
            },
            "Desert Eagle": {
                "Gold": { price: 500, resprays: 10 }
            },
            "RPK-74": {
                "Murphy": { price: 1000, resprays: 10 },
                "Gold": { price: 1000, resprays: 10 }
            },
            "AK-74": {
                "Red": { price: 500, resprays: 10 },
                "Green": { price: 500, resprays: 10 },
                "Blue": { price: 500, resprays: 10 },
                "Murphy": { price: 1000, resprays: 10 },
                "Gold": { price: 1000, resprays: 10 },
                "Crystal": { price: 2000, resprays: 4 }
            },
            "Steyr AUG": {
                "Marble": { price: 1000, resprays: 4 }
            },
            "M16A2": {
                "Red": { price: 500, resprays: 10 },
                "Green": { price: 500, resprays: 10 },
                "Blue": { price: 500, resprays: 10 },
                "Yellow": { price: 500, resprays: 10 },
                "Purple": { price: 1000, resprays: 10 },
                "Murphy": { price: 1000, resprays: 10 }
            },
            "M416": {
                "Toxic Waste": { price: 1000, resprays: 5 },
                "Murder": { price: 1000, resprays: 4 },
                "Sakura Siri": { price: 1000, resprays: 4 }
            },
            "Scar-H": {
                "Ace": { price: 1500, resprays: 4 }
            },
            "SIG MCX Spear": {
                "Royal": { price: 1000, resprays: 4 },
                "Ace": { price: 1500, resprays: 4 }
            },
            "SIG MCX": {
                "Night Sky": { price: 1000, resprays: 4 },
                "Purple Smoke": { price: 1000, resprays: 4 }
            },
            "SR-25": {
                "Ace": { price: 1500, resprays: 4 }
            }
        };

        function calculatePrices(eCoins, resprays, baseline, usdToEur, showUSD = false) {
            const euroCents = eCoins; // 1 E-Coin = 1 euro cent
            const euros = euroCents / 100;
            const pricePerRespray = euros / resprays;
            const usd = euros / usdToEur;
            const pricePerResprayUSD = usd / resprays;
            const elanMoney = baseline * euros;

            return {
                eCoins,
                euroCents,
                euros: euros.toFixed(2),
                pricePerRespray: pricePerRespray.toFixed(2),
                usd: usd.toFixed(2),
                pricePerResprayUSD: pricePerResprayUSD.toFixed(2),
                elanMoney: Math.round(elanMoney).toLocaleString(),
                displayPrice: showUSD ? `${pricePerResprayUSD.toFixed(2)}` : `€${pricePerRespray.toFixed(2)}`,
                displayCurrency: showUSD ? 'USD' : 'EUR'
            };
        }

        function populateItemSelect() {
            const itemSelect = document.getElementById('itemSelect');
            itemSelect.innerHTML = '<option value="">Choose an item...</option>';
            
            Object.keys(itemsData).forEach(item => {
                const option = document.createElement('option');
                option.value = item;
                option.textContent = item;
                itemSelect.appendChild(option);
            });
        }

        function populateSkinSelect() {
            const itemSelect = document.getElementById('itemSelect');
            const skinSelect = document.getElementById('skinSelect');
            const selectedItem = itemSelect.value;

            skinSelect.innerHTML = '<option value="">Choose a skin...</option>';
            
            if (selectedItem && itemsData[selectedItem]) {
                skinSelect.disabled = false;
                Object.keys(itemsData[selectedItem]).forEach(skin => {
                    const option = document.createElement('option');
                    option.value = skin;
                    option.textContent = skin;
                    skinSelect.appendChild(option);
                });
            } else {
                skinSelect.disabled = true;
            }
        }

        function updateCalculations() {
    const itemSelect = document.getElementById('itemSelect');
    const skinSelect = document.getElementById('skinSelect');
    const resultsDiv = document.getElementById('calculationResults');
    const baseline = parseFloat(document.getElementById('baseline').value) || 100000;
    const usdToEur = parseFloat(document.getElementById('usdToEur').value) || 0.92;
    const showUSD = document.getElementById('currencyToggle').checked;

    if (!itemSelect.value || !skinSelect.value) {
        resultsDiv.innerHTML = '<p style="color: rgba(255, 255, 255, 0.7);">Select an item and skin to see calculations</p>';
        return;
    }

    const itemData = itemsData[itemSelect.value][skinSelect.value];
    const calculations = calculatePrices(itemData.price, itemData.resprays, baseline, usdToEur, showUSD);

    // Calculate ELAN Money per Respray
    const elanMoneyPerRespray = Math.round(baseline * (itemData.price / 100) / itemData.resprays);

    resultsDiv.innerHTML = `
        <div class="result-item">
            <div class="result-label">Item: ${itemSelect.value} - ${skinSelect.value}</div>
        </div>
        <div class="result-item">
            <div class="result-label">Total E-Coins:</div>
            <div class="result-value">${calculations.eCoins.toLocaleString()}</div>
        </div>
        <div class="result-item">
            <div class="result-label">Total Euro Cents:</div>
            <div class="result-value">${calculations.euroCents}</div>
        </div>
        <div class="result-item">
            <div class="result-label">Total Euros:</div>
            <div class="result-value">€${calculations.euros}</div>
        </div>
        <div class="result-item">
            <div class="result-label">Total USD:</div>
            <div class="result-value">$${calculations.usd}</div>
        </div>
        <div class="result-item">
            <div class="result-label">Price per Respray (${calculations.displayCurrency}):</div>
            <div class="result-value">${calculations.displayPrice}</div>
        </div>
        <div class="result-item">
            <div class="result-label">Resprays Available:</div>
            <div class="result-value">${itemData.resprays}</div>
        </div>
        <div class="result-item">
            <div class="result-label">ELAN Money (E$) From All Resprays:</div>
            <div class="result-value">E${calculations.elanMoney}</div>
        </div>
        <div class="result-item">
            <div class="result-label">ELAN Money (E$) per Respray:</div>
            <div class="result-value">E${elanMoneyPerRespray.toLocaleString()}</div>
        </div>
    `;
}


        function renderAllItems() {
            const itemsGrid = document.getElementById('itemsGrid');
            const baseline = parseFloat(document.getElementById('baseline').value) || 100000;
            const usdToEur = parseFloat(document.getElementById('usdToEur').value) || 0.92;
            const showUSD = document.getElementById('currencyToggle').checked;

            itemsGrid.innerHTML = '';

            Object.entries(itemsData).forEach(([itemName, skins]) => {
                const itemCard = document.createElement('div');
                itemCard.className = 'item-card';

                let skinsHtml = '';
                Object.entries(skins).forEach(([skinName, data]) => {
                    const calculations = calculatePrices(data.price, data.resprays, baseline, usdToEur, showUSD);
                    skinsHtml += `
                        <div class="skin-item">
                            <div class="skin-name">${skinName}</div>
                            <div class="skin-details">
                                <div>${data.price} E-Coins | ${data.resprays} resprays</div>
                                <div class="price-per-respray">${calculations.displayPrice}/respray</div>
                            </div>
                        </div>
                    `;
                });

                itemCard.innerHTML = `
                    <div class="item-title">${itemName}</div>
                    ${skinsHtml}
                `;

                itemsGrid.appendChild(itemCard);
            });
        }

        // Event listeners
        document.getElementById('itemSelect').addEventListener('change', () => {
            populateSkinSelect();
            updateCalculations();
        });

        document.getElementById('skinSelect').addEventListener('change', updateCalculations);

        document.getElementById('baseline').addEventListener('input', () => {
            updateCalculations();
            renderAllItems();
        });

        document.getElementById('usdToEur').addEventListener('input', () => {
            updateCalculations();
            renderAllItems();
        });

        document.getElementById('currencyToggle').addEventListener('change', () => {
            updateCalculations();
            renderAllItems();
        });

        // Initialize
        populateItemSelect();
        renderAllItems();
    </script>
</body>
</html>
