<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crafting Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="calculator.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Outfit', sans-serif;
      background-color: #121212;
      color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: start;
      min-height: 100vh;
      padding: 2rem;
    }

    .app-container {
      width: 100%;
      max-width: 800px;
      background: rgba(30, 30, 30, 0.8);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.05);
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }

    .title-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      flex-wrap: wrap;
    }

    h1 {
      font-size: 1.75rem;
      font-weight: 700;
      margin: 0;
      color: #00c6ff;
      display: flex;
      align-items: center;
    }

    .version-tag {
      font-size: 0.7rem;
      margin-left: 0.5rem;
      background: #00c6ff;
      color: #121212;
      padding: 0.15rem 0.4rem;
      border-radius: 0.25rem;
      font-weight: 600;
    }

    .form-section {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .form-group label {
      font-size: 0.9rem;
      margin-bottom: 0.5rem;
    }

    .form-group {
      margin-top: -0.25rem;
      margin-bottom: -0.1rem;
    }

    .transport-title {
      color: #00c6ff;
      margin-top: 1rem;
      margin-bottom: 0.25rem;
      font-size: 1.2rem;
      font-weight: 600;
    }

    select,
    input[type="number"] {
      width: 100%;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 0.5rem;
      background-color: #2a2a2a;
      color: #fff;
    }

    .flex-row {
      display: flex;
      gap: 1rem;
    }

    .flex-row>* {
      flex: 1;
    }

    .calculate-button,
    .breakdown-btn,
    .add-to-kit-button,
    .calculate-kit-button {
      margin-top: 1rem;
      width: 100%;
      padding: 0.75rem;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      font-weight: 600;
      color: white;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .calculate-button:hover,
    .breakdown-btn:hover,
    .add-to-kit-button:hover,
    .calculate-kit-button:hover {
      transform: scale(1.02);
    }

    .result {
      margin-top: 2rem;
      background-color: rgba(26, 26, 26, 0.7);
      padding: 1rem;
      border-radius: 0.5rem;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    .result h2 {
      border-bottom: 1px solid #333;
      padding-bottom: 0.5rem;
      margin-bottom: 0.75rem;
      font-size: 1.2rem;
      color: #00c6ff;
    }

    .result ul {
      list-style: none;
      padding-left: 0;
    }

    .result li {
      margin-bottom: 0.25rem;
    }

    .kit-sidebar {
      position: fixed;
      right: 0;
      top: 0;
      height: 100%;
      width: 300px;
      max-width: 90vw;
      background: rgba(30, 30, 30, 0.4);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border-left: 1px solid rgba(255, 255, 255, 0.08);
      padding: 1rem;
      overflow-y: auto;
      z-index: 999;
      display: none;
      flex-direction: column;
    }

    .kit-sidebar.active {
      display: flex;
    }

    .kit-sidebar h3 {
      color: #00c6ff;
      margin-top: 2rem;
      margin-bottom: 1rem;
      font-size: 1.25rem;
    }

    .kit-sidebar ul {
      list-style: none;
      padding: 0;
    }

    .kit-sidebar li {
      background: rgba(255, 255, 255, 0.05);
      padding: 0.5rem;
      border-radius: 0.4rem;
      margin-bottom: 0.5rem;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      word-break: break-word;
    }

    .kit-sidebar li strong {
      display: inline-block;
      max-width: 100%;
      font-weight: 600;
    }

    .kit-sidebar li span {
      margin-top: 0.25rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
      gap: 0.5rem;
      flex-wrap: wrap;
    }

    .remove-btn {
      background: #ff4c4c;
      border: none;
      color: white;
      border-radius: 0.25rem;
      padding: 0.25rem 0.5rem;
      cursor: pointer;
      flex-shrink: 0;
    }

    .quantity-wrapper {
      width: 100%;
      display: flex;
    }

    .quantity-wrapper input[type="number"] {
      width: 100%;
      box-sizing: border-box;
    }

    .footer {
      text-align: center;
      font-size: 0.875rem;
      color: #888;
      margin-top: 2rem;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #444;
      transition: 0.4s;
      border-radius: 24px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }

    input:checked+.slider {
      background-color: #00c6ff;
    }

    input:checked+.slider:before {
      transform: translateX(26px);
    }

    @media (max-width: 600px) {
      body {
        padding: 1rem;
      }

      .app-container {
        padding: 1.5rem;
        background: transparent;
        box-shadow: none;
        border: none;
      }

      .flex-row {
        flex-direction: column;
      }

      #crafting-level {
        justify-content: center;
        text-align: center;
      }

      .title-bar {
        justify-content: center;
      }

      .kit-sidebar {
        display: none;
        border-left: none;
        border-top: 1px solid rgba(255, 255, 255, 0.08);
        top: auto;
        bottom: 0;
        height: auto;
        width: 100vw;
        padding-top: 0.5rem;
        padding-bottom: 1rem;
      }

      .kit-sidebar.active {
        display: flex;
      }

      .kit-sidebar li {
        flex-direction: column;
        align-items: flex-start;
      }

      .kit-sidebar li strong {
        max-width: 100%;
        white-space: normal;
      }
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>

<body>
  <script defer src="auth.js"></script>
  <div class="app-container">
    <div class="title-bar">
      <h1>Crafting Calculator <span class="version-tag">v2</span></h1>
    </div>

    <div class="form-section">
      <div class="form-group" style="display: flex; align-items: center; justify-content: space-between;">
        <label for="showAllToggle" style="margin-right: 1rem;">Show All Blueprints:</label>
        <label class="switch">
          <input type="checkbox" id="showAllToggle" />
          <span class="slider round"></span>
        </label>
      </div>

      <!-- Category Selection -->
      <div class="form-group">
        <label for="categories">Select Category:</label>
        <select id="categories">
          <option value="--">--</option>
          <option value="Weapons">Weapons</option>
          <option value="Magazines">Magazines</option>
          <option value="Attachments">Attachments</option>
          <option value="Vehicles">Vehicles</option>
          <option value="Vests">Vests</option>
          <option value="Helmets">Helmets</option>
          <option value="Clothes">Clothes</option>
          <option value="Components">Components</option>
          <option value="HQ Components">HQ Components</option>
        </select>
      </div>

      <div class="form-group">
        <label for="items">Select Item:</label>
        <div class="flex-row">
          <select id="items"></select>
          <div id="crafting-level" style="display:flex;align-items:center;padding:0 1rem;font-weight:600;">Crafting
            Level:</div>
        </div>
      </div>

      <div class="form-group">
        <label for="quantity">Quantity:</label>
        <div class="quantity-wrapper">
          <input type="number" id="quantity" min="1" value="1" />
        </div>
      </div>

      <h3 class="transport-title">Your Transport Kit</h3>
      <div class="form-group">
        <label for="vehicleSelect">Select Transport Vehicle:</label>
        <select id="vehicleSelect"></select>
      </div>

      <div class="form-group">
        <label for="backpackSelect">Select Backpack:</label>
        <select id="backpackSelect"></select>
      </div>

      <button id="calculateButton" class="calculate-button">Calculate Materials</button>
      <button class="add-to-kit-button" onclick="addToKit()">Add to Kit</button>
    </div>


    <div id="result" class="result">
      <h2>Resources Needed</h2>
      <ul id="resources-list"></ul>

      <div id="components-section">
        <h2>Components Needed</h2>
        <ul id="components-list"></ul>
      </div>

      <div id="hq-components-section">
        <h2>HQ Components Needed</h2>
        <ul id="hq-components-list"></ul>
      </div>

    </div>

    <button id="toggleBreakdownBtn" class="breakdown-btn" onclick="toggleBreakdown()">Show Breakdown</button>

    <div id="breakdownSection" class="result hidden"></div>

    <p class="footer">Made with ‚ù§Ô∏è by Levy | ELAN: v.0.7.18</p>
  </div>

  <aside class="kit-sidebar" id="kitSidebar">
    <button id="closeKitSidebarBtn"
      style="align-self: flex-end; background: none; border: none; color: #f0f0f0; font-size: 1.5rem; cursor: pointer;">√ó</button>
    <h3>Build a Kit</h3>
    <ul id="kit-list"></ul>
    <button class="calculate-kit-button" onclick="calculateKitQueue()">Calculate All</button>
    <button class="calculate-kit-button" onclick="clearKit()">Clear Kit</button>
  </aside>

  <button id="reopenKitSidebarBtn"
    style="position: fixed; bottom: 1rem; right: 1rem; background: #00c6ff; color: #121212; border: none; border-radius: 0.5rem; padding: 0.5rem 1rem; font-weight: 600; cursor: pointer; display: none; z-index: 1000;">
    üõ†Ô∏è Build a Kit
  </button>
  <script src="calculator.js"></script>
  <script type="module" src="heartbeat.js"></script>
</body>

</html>
